<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos de Hoje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fundo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.7);
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background-color: #666;
      transform: scale(1.05);
    }
    .buttons button:nth-child(4) {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    /* Estilos para a caixa de notificações */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      max-width: 300px;
      z-index: 9999;
    }
    .notification {
      background-color: #444;
      color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: none;
    }
    .notification button {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .notification button:hover {
      background-color: #d32f2f;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <h1>Jogos de Hoje</h1>
  <div class="buttons">
    <button onclick="loadPage('futebol.html')">Futebol</button>
    <button onclick="loadPage('basket.html')">Basquete</button>
    <button onclick="loadPage('mma.html')">MMA</button>
    <button onclick="loadPage('alavancagem.html')">Alavancagem</button>
  </div>

  <!-- Notificação -->
  <div class="notification-container" id="notification-container">
    <div class="notification" id="notification">
      <span id="notification-text"></span>
      <button onclick="closeNotification()">Fechar</button>
    </div>
  </div>

  <iframe id="contentFrame" src="futebol.html"></iframe>

  <script>
    // Função para carregar páginas no iframe
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }

    // Função para exibir notificações
    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      notificationText.textContent = message;

      notification.style.display = 'block';

      // Fechar notificação após 5 segundos
      setTimeout(() => {
        closeNotification();
      }, 5000);
    }

    // Função para fechar a notificação
    function closeNotification() {
      const notification = document.getElementById('notification');
      notification.style.display = 'none';
    }

    // Função para simular a notificação
    function triggerNotification() {
      // Simulando um alerta de novo jogo ou evento
      const message = 'Novo jogo disponível! Confira agora!';
      showNotification(message);
    }

    // Exemplo: triggerNotification() será chamada ao carregar uma nova página ou evento
    window.onload = function() {
      // Exemplo de notificação na inicialização
      triggerNotification();
    };

  </script>
</body>
</html>
