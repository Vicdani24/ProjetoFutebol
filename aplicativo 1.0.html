<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos de Hoje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background-color: #666;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jogos de Hoje</h1>
  <div class="buttons">
    <button onclick="loadPage('futebol.html')">Futebol</button>
    <button onclick="loadPage('basket.html')">Basquete</button>
    <button onclick="loadPage('mma.html')">MMA</button>
    <button onclick="loadPage('alavancagem.html')">Alavancagem</button>
  </div>

  <iframe id="contentFrame" src="futebol.html"></iframe>

  <script>
    // Função para carregar páginas no iframe
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;
    }
  </script>
</body>
</html>
