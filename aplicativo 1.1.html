<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos de Hoje</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome para ícones -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('fundo.jpeg'); /* Substitua pelo caminho da sua imagem */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #fff;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.7);
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background-color: #666;
      transform: scale(1.05);
    }
    .buttons .home-btn {
      font-size: 20px; /* Tamanho do ícone */
      padding: 12px 15px; /* Ajustando o espaçamento */
      background-color: #333;
      border-radius: 50%;
      margin-right: 20px; /* Espaço antes dos outros botões */
    }
    .buttons button:nth-child(5) { /* Ajuste de espaçamento para o botão de Alavancagem */
      margin-top: 20px;
    }
    .iframe-container {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo translúcido para o retângulo */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Jogos de Hoje</h1>
  <div class="buttons">
    <!-- Botão Home com ícone de casa -->
    <button class="home-btn" onclick="goHome()"><i class="fas fa-home"></i></button>
    
    <!-- Botões de navegação -->
    <button onclick="loadPage('futebol.html')">Futebol</button>
    <button onclick="loadPage('basket.html')">Basquete</button>
    <button onclick="loadPage('mma.html')">MMA</button>
    <button onclick="loadPage('alavancagem.html')">Alavancagem</button>
  </div>

  <div class="iframe-container">
    <iframe id="contentFrame" src="futebol.html"></iframe>
  </div>

  <script>
    // Função para carregar páginas no iframe
    function loadPage(page) {
      // Exibe novamente os botões e o iframe, caso tenham sido ocultados
      document.querySelector('.buttons').style.display = 'block';
      document.querySelector('.iframe-container').style.display = 'flex';
      
      // Atualiza o conteúdo do iframe
      document.getElementById('contentFrame').src = page;
    }

    // Função para voltar para a página inicial
    function goHome() {
      // Limpa o conteúdo do iframe e esconde o iframe
      document.getElementById('contentFrame').src = '';  // Limpa o conteúdo do iframe
      document.querySelector('.iframe-container').style.display = 'none'; // Oculta o iframe

      // Exibe os botões novamente
      document.querySelector('.buttons').style.display = 'block'; 
    }
  </script>
</body>
</html>
